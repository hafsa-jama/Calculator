<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background"> 
    <div class="calculator">
        <div id="display">0</div>
        <div class="button">
            <div class="row">
                <button id="back-button"> &larr;</button>
                <button id="clear"> AC </button>
                <button class="toggle-negative" id="toggle-negative">+/-</button>
                <button class="operator" id="divide" value="/"> / </button>
            </div>

            <div class="row">
                <button class="number"> 7 </button>
                <button class="number"> 8 </button>
                <button class="number"> 9 </button>
                <button class="operator" id="multiply" value="*"> x </button>
            </div>

            <div class="row">
                <button class="number"> 4 </button>
                <button class="number"> 5 </button>
                <button class="number"> 6 </button>
                <button class="operator" id="subtract"> - </button>
            </div>

            <div class="row">
                <button class="number"> 1 </button>
                <button class="number"> 2 </button>
                <button class="number"> 3 </button>
                <button class="operator" id="addition"> + </button>
            </div>

            <div class="row">
                <button class="number"> 0 </button>
                <button class="decimal">. </button>
                <button id="equal"> = </button>
            </div>

        </div>
    </div>
</div>

    <script src="script.js"></script>   
</body>
</html>
